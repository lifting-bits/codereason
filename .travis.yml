language: cpp
cache: apt
os:
- osx
- linux
compiler:
- gcc
- clang
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo ./install_deps.sh; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update && brew install cmake protobuf boost; fi
- cd capstone-3.0 && ./setup_capstone.sh && cd ..
- cd libs/pe-parse && cmake . && make && cd ../../
- cd vexTRUNK && make && cd ..
script:
- mkdir build && cd build && cmake .. && make -j2
matrix:
  allow_failures:
    - os: osx
