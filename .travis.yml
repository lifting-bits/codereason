language: cpp
before_install:
- sudo apt-get -y install libprotobuf-dev protobuf-compiler
- sudo apt-get -y install libboost-dev libboost-thread-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libboost-date-time-dev libboost-regex-dev
install:
- cd vexTRUNK && make
script: cd .. && mkdir build && cd build && cmake .. && make -j2
compiler:
- gcc
- clang
matrix:
  allow_failures:
    - compiler: clang
cache:
  apt: true
